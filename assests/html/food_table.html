<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table setting -Dhaka Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/food_table.css">
</head>

<body>
    <div class="container-fluid">

        <div class="search_table mt-4 mb-2">
            <label for="searchTable" style="font-size: 12; font-weight: bold;">Search </label>
            <input id="searchTable" class="input_table" type="text">
        </div>

        <div class=" food_tables table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr style="font-size: 12px;font-weight: bold;">
                        <th>SI</th>
                        <th>Table name</th>
                        <th>Capacity</th>
                        <th>Icon</th>
                    </tr>
                </thead>
                <tbody id="food_table">
                </tbody>
            </table>
        </div>
    </div>


    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
        </script>

    <script src="../js/foodTable.js">

    </script>
</body>

</html>
