<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Select food and addon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typicons/2.1.1/typicons.min.css">
    <link rel="stylesheet" href="../css/cart_item.css">
</head>

<body>
    <div class="container-fluid">
        <div class="cart_items" id="carts">
            <table class="table table-sm" id="varient_table">
                <thead>
                    <tr>
                        <th>Item info</th>
                        <th>Quantity</th>
                        <th>Size</th>
                        <th id="foodPrice">Price</th>
                        <th>Total</th>
                    </tr>

                </thead>
                <tbody id="f_varient_table"></tbody>
            </table>

            <table class="table table-sm" id="addOnTable">
                <thead>
                    <tr>
                        <th>Addon name</th>
                        <th>Addon Qty</th>
                        <th></th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>

                <tbody id="add_on_table"></tbody>
            </table>

            <div class="col-md-12" style="text-align: center;">
                <button id="addToCartBtn" class="btn btn-primary">Add to cart</button>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="../js/cart.js"></script>
</body>
