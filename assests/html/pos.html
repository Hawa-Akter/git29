<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Pos -Dhaka Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typicons/2.1.1/typicons.min.css">
    <link rel="stylesheet" href="../css/pos.css">

</head>


<body>

    <div class="tab">
        <button class="tablinks active" onclick="pos(event, 'newOrder')">New order</button>
        <button class="tablinks" onclick="pos(event, 'ongoingOrder')">Ongoing order</button>
        <button class="tablinks" onclick="pos(event, 'todayOrder')">Today order</button>
        <button class="tablinks" onclick="pos(event, 'onlineOrder')">Online order</button>
    </div>

    <div id="newOrder" class="tabcontent" style="display: block;">

        <div class="new_order container-fluid">
            <div class="row">

                <div class="col-lg-7">
                    <div class="main">
                        <div class="search-container">
                            <form class="search food-search mb-3" action="#" method="GET">
                                <div class="search_inner">
                                    <input type="text" class="search_text" placeholder="Search food...." tabindex="1">
                                    <i class="typcn typcn-zoom-outline search__helper"
                                        data-sa-action="search-close"></i>
                                </div>
                            </form>
                        </div>

                        <div class="row">

                            <div class="col-md-3">
                                <div class="main__sidebar">
                                    <div class="category_scroll">
                                        <div class="category__list list-group">

                                            <ul class="list-group" id="category_item">
                                                <li class="list-group-item" id="allCategory">All</li>
                                            </ul>

                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="col-md-9">
                                <div class="main__content">
                                    <div class="food__scroll">
                                        <div class="row gy-2" id="foods">
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="basket">
                        <div class="basket__top_rightbar">
                            <div class="row" style="margin-top: 2px;">

                                <div class="col-md-1">
                                    <div class="text">
                                        <label for="c_type_dropdown">Type*</label>
                                    </div>
                                </div>

                                <div class="col-md-5">
                                    <select class="form-select" aria-label="Default select example"
                                        id="c_type_dropdown">
                                    </select>
                                </div>

                                <div class="col-md-1">
                                    <div class="text">
                                        <label for="appt-time">Time*</label>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <input id="appt-time" type="time" name="appt-time" class="form-control"
                                        value="00:00">

                                </div>

                            </div>

                            <div class="row" style="margin-top: 10px;">

                                <div class="col-md-1">
                                    <div class="text">
                                        <label for="waiter_dropdown">Waiter*</label>

                                    </div>
                                </div>

                                <div class="col-md-5">
                                    <select class="form-select" aria-label="Default select example"
                                        id="waiter_dropdown">
                                    </select>

                                </div>

                                <div class="col-md-1">
                                    <div class="text">
                                        <label for="table_dropdown">Table*</label>

                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <select class="form-select" aria-label="Default select example" id="table_dropdown">
                                    </select>

                                </div>

                            </div>
                        </div>

                        <div class="basket__bottom_rightbar" id="cartItems">

                            <table class="table table-bordered" id="itemsOnCart" style="display: none;">
                                <thead>
                                    <tr>
                                        <th>Item</th>
                                        <th>Varient</th>
                                        <th>Price</th>
                                        <th>QTY</th>
                                        <th>Total</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody class="cart_container" id="items_cart">

                                </tbody>
                            </table>
                            <img id="myImg" src="C:/Users/bdtask/Desktop/BhojonBdTask/asset/images/empty_cart.png"
                                height="96" width="96">

                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="pos_footer">
                    <div class="row align-items-center">
                        <div class="col-lg-8" style="font-size: 12px;">

                            <div class="row mb-1">
                                <div class="col-md-4">
                                    <div class="row align-items-center">
                                        <label for="vat_input" class="col-5 cal-label fw-bold mb-0">Vat % </label>
                                        <div class="col-7">
                                            <input id="vat_input" type="text" class="form-control" placeholder="0.0"
                                                size="10">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="row align-items-center">
                                        <label class="col-5 cal-label fw-bold mb-0">Service charge</label>
                                        <div class="col-7">
                                            <input type="text" class="form-control" placeholder="0.0" size="10">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="row align-items-center">
                                        <label class="col-5 cal-label fw-bold mb-0">Discount %</label>
                                        <div class="col-7">
                                            <input type="text" class="form-control" placeholder="0.0" size="10">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="row align-items-center">
                                        <label class="col-5 cal-label fw-bold mb-0">Grand total</label>
                                        <div class="col-7">
                                            <input id="grand_input" type="text" class="form-control" placeholder="0.0"
                                                size="10">
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-lg-4 text-xl-right">
                            <div class="action-btns d-flex justify-content-left justify-content-xl-end mt-2 mt-xl-0">
                                <img
                                    src="C:\Users\bdtask\Desktop\BhojonBdTask\asset\img\icons\resttable\calculator1.png">
                                <input type="button" id="cancel_order" name="cancel_order"
                                    class="btn btn-danger fw-semi-bold me-1" value="Cancel order">
                                <input type="button" id="quick_order" class="btn btn-primary fw-semi-bold me-1"
                                    name="quick_order" value="Quick order">
                                <input type="button" id="place_order" class="btn btn-success fw-semi-bold me-1"
                                    name="place_order" value="Place order">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div id="ongoingOrder" class="tabcontent">

    </div>

    <div id="todayOrder" class="tabcontent">
        <div class=" today_order table-responsive">
            <table class="table table-bordered table-hover">

                <thead>
                    <tr>
                        <th>SI</th>
                        <th>Invoice id</th>
                        <th>Online id</th>
                        <th>Customer Name</th>
                        <th>Waiter</th>
                        <th>Table</th>
                        <th>Status</th>
                        <th>Order date</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody id="datas">



                </tbody>
            </table>
        </div>

    </div>

    <div id="onlineOrder" class="tabcontent">
        <div class=" online_order table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>SI</th>
                        <th>Customer name</th>
                        <th>Waiter</th>
                        <th>Table</th>
                        <th>Status</th>
                        <th>Order date</th>
                        <th>Amount</th>
                        <th>Action</th>


                    </tr>

                </thead>
                <tbody id="food_availability_datas">


                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="../js/pos.js" defer></script>

</body>

</html>
