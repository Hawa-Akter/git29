<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer type setting -Dhaka Restaurant</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/customer_type.css">

<body>
    <div class="tab">
        <button class="tablinks active" onclick="customer(event, 'thirdPartyCustomer')">Third party customer</button>
        <button class="tablinks  " onclick="customer(event, 'customerType')">Customer type</button>

    </div>

    <div id="thirdPartyCustomer" class="tabcontent" style="display: block;">

        <div class="search_company mt-4 mb-2">
            <label for="searchCompany" style="font-size: 12px          ; font-weight: bold;">Search company</label>
            <input type="text" id="searchCompany" name="searchCompany" class="input_company">
        </div>

        <div class="third_party_customer table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr style="font-size: 12px;font-weight: bold;">
                        <th>SI</th>
                        <th>Company name</th>
                        <th>Comission</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody id="third_party_customer_table">
                </tbody>
            </table>
        </div>
    </div>

    <div id="customerType" class="tabcontent">

        <div class="search_Customer mt-4 mb-2">
            <label for="searchCustomer" style="font-size: 12px; font-weight: bold;">Search</label>
            <input type="text" id="searchCustomer" name="searchCustomer" class="input_customer">
        </div>

        <div class="customer_type  table-responsive">
            <table class="table table-bordered table-hover">
                <thead id="customer_type_header">
                    <tr style="font-size: 12px;font-weight: bold;">
                        <th>SI</th>
                        <th>Type name</th>
                    </tr>
                </thead>
                <tbody id="customer_type_table">
                </tbody>
            </table>
        </div>
    </div>


    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
        </script>

    <script src="../js/customerTyper.js">

    </script>


</body>

</html>
