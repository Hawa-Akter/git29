<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment setting -Dhaka Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/payment.css">
</head>

<body>

    <div class="tab">
        <button class="tablinks active" onclick="paymentMenu(event, 'paymentMethod')">Payment Method</button>
        <button class="tablinks  " onclick="paymentMenu(event, 'cardTerminal')">Card Terminal</button>
        <button class="tablinks" onclick="paymentMenu(event, 'bank')">Bank</button>
    </div>

    <div id="paymentMethod" class="tabcontent" style="display: block;">

        <div class="search_payment mt-4 mb-2">
            <label for="searchPayment" style="font-size: 12; font-weight: bold;">Search</label>
            <input type="text" id="searchPayment" name="searchPayment" class="input_payment">
        </div>

        <div class=" payment_method table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr style="font-size: 12px;font-weight: bold;">
                        <th>SI</th>
                        <th>Payment method name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="payment_table" style="font-size: 12px;">
                </tbody>
            </table>
        </div>

    </div>

    <div id="cardTerminal" class="tabcontent">

        <div class="searchTerminal mt-4 mb-2">
            <label for="searchTerm" style="font-size: 12; font-weight: bold;">Search</label>
            <input type="text" id="searchTerm" name="searchTerm" class="input_terminal">
        </div>

        <div class=" card_terminal table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr style="font-size: 12px;font-weight: bold;">
                        <th>SI</th>
                        <th>Card terminal name</th>
                    </tr>
                </thead>
                <tbody id="card_terminal_table" style="font-size: 12px;">
                </tbody>
            </table>
        </div>
    </div>

    <div id="bank" class="tabcontent">

        <div class="searchBank mt-4 mb-2">
            <label for="search_bank" style="font-size: 12; font-weight: bold;">Search bank</label>
            <input type="text" id="search_bank" name="search_bank " class="input_bank">
        </div>

        <div class=" bank table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr style="font-size: 12px;font-weight: bold;">
                        <th>SI</th>
                        <th>Bank name</th>
                    </tr>
                </thead>
                <tbody id="bank_table" style="font-size: 12px;">
                </tbody>
            </table>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <script src="../js/payment.js"></script>

</body>

</html>
