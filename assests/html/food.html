<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food section -Dhaka Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/food.css">
</head>

<body>

    <div class="tab">
        <button class="tablinks active" onclick="foods(event, 'foodList')">Food list</button>
        <button class="tablinks  " onclick="foods(event, 'foodVarient')">Food varient</button>
        <button class="tablinks" onclick="foods(event, 'foodAvailability')">Food availability</button>
    </div>

    <div id="foodList" class="tabcontent" style="display: block;">
        <div class="searchFood mt-4 mb-2">
            <label for="searchFood" style="font-size: 12; font-weight: bold;">Search Food</label>
            <input id="searchFood" class="input_food" type="text">

        </div>
        <div class=" foods table-responsive">
            <table class="table table-bordered">

                <thead>
                    <tr style="font-size: 12px;font-weight: bold;">
                        <th>SI</th>
                        <th>Image</th>
                        <th>Category Name</th>
                        <th>Food Name</th>
                        <th>Component</th>
                        <th>Vat</th>
                        <th>Status</th>
                    </tr>
                </thead>

                <tbody id="food_table">
                </tbody>

            </table>

        </div>

    </div>

    <div id="foodVarient" class="tabcontent">

        <div class="search_varient mt-4 mb-2">
            <label for="searchVarient" style="font-size: 12; font-weight: bold;">Search Varient</label>
            <input id="searchVarient" class="input_varient" type="text">
        </div>

        <div class=" foods table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr style="font-size: 12px;font-weight: bold;">
                        <th>SI</th>
                        <th>Varient name</th>
                        <th>Food name</th>
                    </tr>
                </thead>

                <tbody id="food_varient_table">
                </tbody>
            </table>
        </div>
    </div>

    <div id="foodAvailability" class="tabcontent">
        <div class="searchFood_name mt-4 mb-2">
            <label for="searchFoodName" style="font-size: 12; font-weight: bold;">Search food name</label>
            <input id="searchFoodName" class="input_search_food_name" type="text">

        </div>
        <div class=" foods table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr style="font-size: 12px;font-weight: bold;">
                        <th>SI</th>
                        <th>Food name</th>
                        <th>Available day</th>
                        <th>Available time</th>
                    </tr>
                </thead>

                <tbody id="fd_availability_table">
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <script src="../js/food.js"></script>

</body>

</html>
