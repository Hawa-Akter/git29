<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/placed_order.css">
</head>

<body onload="hidePrintToken()">
    <div class="container placed_order">
        <div class="successful_order_label text-center" id="order_label">
            <p>Order placed successfully</p>
            <p>Do you want to print the token no</p>

        </div>
        <div id="printToken">

        </div>
        <div class="d-flex justify-content-between">
            <button class="btn btn-danger btn-lg closebtn" id="close_btn">Close</button>
            <button class="btn btn-success btn-lg " id="print_token_btn" onclick="printPage()">Print token</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="../js/placed_order.js"></script>

</body>

</html>
