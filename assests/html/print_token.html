<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div id="order_page_label">Order placed successfully</div>
    <div id="printToken">
        <div v class="text-center">
            <h3>Token No: ${orderItem.tkenItems[0].tokenNo} </h3>
            <h3>Cusomer type</h3>
        </div>
        <table class="table table-borderless">
            <thead>
                <tr>
                    <th>Q</th>
                    <th>Item</th>
                    <th>Size</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>${orderItem.tokenItems[0].itemQty}</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">|Order NO.:</div>

    </div>
    <button id="printBtn" onclick="printpage()">Print token</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script>

        function printpage() {

            //Get the print button and put it into a variable
            var printButton = document.getElementById("printBtn");
            var label = document.getElementById("order_page_label");

            //Set the button visibility to 'hidden' 
            printButton.style.visibility = 'hidden';
            label.style.visibility = 'hidden';

            //Print the page content
            window.print()

            //Restore button visibility
            printButton.style.visibility = 'visible';
            label.style.visibility = 'visible';


        }

    </script>
    <tr>
        <td>${orderItem.tokenItems[0].addonQty}</td>
        <td>${orderItem.tokenItems[0].addOnName}</td>
        
      </tr>

</body>

</html>
